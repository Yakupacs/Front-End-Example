<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Form and Inputs</title>
</head>
<body>
    <form>
        <!-- HTML5 Input -->
        <label for="name" >Name:</label><br>
        <input type="text" id="name" name="name" placeholder="Your Name"><br>
        <!-- <button type="submit">Submit</button> -->
        <!-- <button type="reset">Sıfırla</button> -->
        <label for="email">Email:</label><br>
        <input type="email" name="email" id="email" placeholder="Your Email"><br>
        <label for="password">Password</label><br>
        <input type="password" id="password" name="password" placeholder="Your Password"><br>
        <label for="date">Date</label><br>
        <input type="date" id="date" name="date"><br>

        Gender <br>
        Male
        <input type="radio" name="gender" value="male" checked>
        Female
        <input type="radio" name="gender" value="female">
        Other
        <input type="radio" name="gender" value="other">
        <br>

        Hobbies<br>
        Technology
        <input type="checkbox" name="tech" id="tech" checked>
        Music
        <input type="checkbox" name="music" id="music" checked>
        Art
        <input type="checkbox" name="art" id="art" checked><br>

        Degree <br>
        <select name="degree" id="degree">
            <option value="bachelor" selected>Lisans</option>
            <option value="msc">Yüksek Lisans</option>
            <option value="phd">Doktora</option>
        </select>
        <br>
        <textarea name="message" id="message" rows="5" cols="30" placeholder="Your message..."></textarea><br>
        <input type="reset" value="Reset">
        <input type="submit" name="" id="" value="Submit">
    </form>
</body>
</html>
