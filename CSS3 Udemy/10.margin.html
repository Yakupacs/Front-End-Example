<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>CSS - Margin</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div.box-1{			
			border: 2px;
			border-radius: 20px;
			border-color: blue;
			border-style: solid;
			padding: 30px;
			margin: 30px;
		}
		div.box-2{
			border:4px;
			border-color: blue;
			border-style: solid;
			border-radius: 30px;
			padding: 40px 10px;
			margin: 30px;
		}
		div.box-3{			
			width: 100%;
			margin: 0 auto;
			text-align: center;
			border:4px;
			border-color: blue;
			border-style: solid;
			border-radius: 30px;
		}
	</style>
</head>
<body>
	<div class="box-1">
		Lorem ipsum dolor sit amet consectetur adipisicing elit. Eaque, omnis.
	</div>
	<div class="box-2">
		Lorem ipsum dolor sit amet consectetur adipisicing elit. Distinctio, mollitia.
	</div>
	<div class="box-3">
		Lorem ipsum dolor sit amet consectetur adipisicing elit. Illo maiores expedita porro inventore nostrum fugit.
	</div>
</body>
</html>
