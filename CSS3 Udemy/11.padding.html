<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>CSS - Padding</title>
	<style>
		*{
			padding: 0;
			margin: 0;
			box-sizing: border-box;
		}

		div.box-1{
			width: 500px;
			height: 200px;
			border: 5px solid black;
			/*padding-left: 20px;
			padding-right: 20px;
			padding-bottom: 20px;
			padding-top: 20px;*/
			padding: 30px;
		}
		div.box-2{
			width: 500px;
			height: 200px;
			border: 5px solid blue;
			padding: 10px;
		}
	</style>
</head>
<body>
	<div class="box-1">
		Lorem ipsum dolor sit amet consectetur adipisicing elit. Magni, tempora!
	</div>
	<div class="box-2">
		Lorem ipsum dolor sit amet consectetur adipisicing elit. Magni, tempora!
	</div>
</body>
</html>
